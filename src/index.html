<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do app</title>
</head>
<body>
    <section>
        <h1>To-do app</h1>
        <button id="add-item-btn">Add new item <span id="add-item-btn__sign">+</span></button>
        <form id="section__form" action="" method="post">
            <div class="task-input-container">
                <label for="task-input">Task name:</label>
                <input type="text" id="task-input" required>
            </div>
            <div class="task-deadline-container">
                <label for="deadline-input">Date:</label>
                <input type="date" name="" id="deadline-input">
            </div>
            <div class="task-status-container">
                <label for="status-input">Current state:</label>
                <select name="" id="status-input" required>
                    <option value="not-started" >Not started</option>
                    <option value="in-progress">In progress</option>
                    <option value="done" >Done</option>
                </select>
            </div>
            <button id="cancel-btn" type="submit">Cancel</button>
            <button id="confirm-btn" type="submit">Confirm</button>
        </form>
        <article id="items">
            <ul id="items__container">
            </ul>
            <p id="have-tasks">You have <span id="task-amount"></span> tasks.</p>
        </article>
    </section>
    <script src="scripts/index.js"></script>
</body>
</html>
